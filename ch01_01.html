<html>
    <head>
        <title>사이트 제목(타이틀)</title>
    </head>
    <body>
        <strong>strong</strong>
        <em>이엠(em)</em>
        <mark>형광펜(mark)</mark>
        <p>가나다라마바사(p)</p> <!--한 단락, 줄바꿈-->
        <p>abcd(p)</p>
        <h1>(h1)</h1>
        <h2>(h2)</h2>
        <h3>(h3)</h3>
        <h4>(h4)</h4>
        <h5>(h5)</h5>
        <b>(b)</b>

        <ul><!--정렬되지 않는 리스트/ ol: 순서 있는 리스트-->
            <li style="color: rgb(255, 255, 0);">목록 1. </li> <!--정렬된 리스트-->
        </ul>
        a<br>
        b<br>
        <img src=“https://i.imgur.com/zNLeXzj.jpg”>
        <a href="https://www.naver.com"> 네이버 </a>
        <table border="true">
            <tr>
                <td colspan="2">1</td> <!--열 합치기-->
            </tr>
            <tr>
                <td rowspan="2">3</td> <!--행 합치기-->
                <td>4</td>
            </tr>        
            <tr>
                <td>5</td>
            </tr>
        </table>

        <form>
            <input type="text">
            <input type="checkbox" id="chk">
            <label for="chk">로그인 유지</label>
        </form>

        <div> <!--영역 나눠주기, 같은 줄 X-->
            블록
        </div>

        <span>span</span> <!--영역 나눠주기, 같은 줄 O-->
    </body>
</html>
